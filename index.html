<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Resources-->
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="icon" type="image" href="https://image.flaticon.com/icons/png/128/1700/1700204.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Newsletter App</title>
</head>
<body class="bg-primary">
    <div class="container bg-light p-5 shadow p-3 mb-5 bg-body rounded position-absolute top-50 start-50 translate-middle">
        <div class="row">
            <div class="">
                <!-- <img class="w-auto h-auto " src="https://t4.ftcdn.net/jpg/01/59/55/09/240_F_159550927_qtE2zlhR2uOIIyNL12C5zKJMZhtXm7dS.jpg" alt=""> -->
                <h1 class="mb-5">Enter your info to subscribe to our mailing list.</h1>
                <form class="form-signin" action="/" method="POST">
                    <label class="mb-2" for="firstName">First Name</label>
                    <br>
                    <input class="form-control p-3" type="text" name="firstName" placeholder="First Name" required>
                    <br>
                    <label class="mb-2" for="lastName">Last Name</label>
                    <br>
                    <input class="form-control p-3" type="text" name="lastName" placeholder="Last Name" required>
                    <br>
                    <label class="mb-2" for="email">Email</label>
                    <br>
                    <input class="form-control p-3" type="email" name="email" placeholder="email@example.com" required>
                    <br>
                    <button class="btn btn-primary col-12 p-3 mt-3" type="submit">Subscribe</button>

                </form>
            </div>
        </div>
    </div>
    <h5 id="acknowledgement" class="mb-4 text-light position-absolute bottom-0 start-50 translate-middle-x">&copy; Peak Development. All rights reserved.</h5>
</body>
</html>
